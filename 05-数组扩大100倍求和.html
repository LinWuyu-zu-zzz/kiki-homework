  <body>
    <script>
      // [1,2,3] ==> [100,200,300] ==> 求和
        let sum2 = 0
      function sum(arr) {
        for(let i = 0; i < arr.length; i++) {
            arr[i] = arr[i] * 100
            sum2  += arr[i]
        }
        console.log(sum2);
      }
      sum( [1,2,3]);
    </script>
