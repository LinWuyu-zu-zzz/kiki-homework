  <body>
    <script>
      // arr.reduce(function(pre, item, index,arr) {},init)
      //pre（上一次调用回调函数返回的值，或者是自定义的初始值（initVal））
      //cur（数组中当前被处理的元素）
      // 6种使用场景:
      //数组的累加求和
      //数组的累乘求积
      //数组去重
      //计算数组中每个元素出现的次数
      //将对维数组（大于等于2）转为一维数组
      //对象里的属性求和

      //利用reduce 求 1-100的和
      let arr = [];
      for (let i = 1; i <= 100; i++) {
        arr.push(i);
      }

      let sum = arr.reduce(function (pre, item) {
        return pre + item;
      });
      console.log(sum);
    </script>
